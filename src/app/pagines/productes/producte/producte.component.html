<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{pro.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{pro.description}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onClick()">
             Comprar {{pro.price | currency}} 
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
